<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Updating Data</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container" style="margin-top: 20px">
      <h1 style="margin-bottom: 50px">Updating Data</h1>
      <div class="container">
        <div class="input-group">
          <input id="isbn-input-box" type="text" class="form-control" placeholder="ISBN..." />
          <span class="input-group-btn">
            <button id="fetch-book-button" type="button" class="btn btn-primary">
              Get!
            </button>
          </span>
        </div>
      </div>
      <div class="container" style="margin-top: 20px">
        <form id="create-book-form">
          <div class="form-group">
            <label class="control-label" for="isbn">Isbn</label>
            <input class="form-control" id="isbn" name="isbn" type="text" readonly />
          </div>
          <div class="form-group">
            <label class="control-label" for="name">Name</label>
            <input class="form-control" id="name" name="name" type="text" />
          </div>
          <div class="form-group">
            <label class="control-label" for="year">Publication Year</label>
            <input class="form-control" id="year" name="year" type="text" />
          </div>
          <button id="update-book-button" type="submit" class="btn btn-primary">
            Update
          </button>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
