<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fetching Data</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <h1>Fetching Item</h1>
      <div class="row">
        <div class="input-group">
          <input id="isbn-input-box" type="text" class="form-control" placeholder="ISBN..." />
          <span class="input-group-btn">
            <button id="fetch-book-button" type="button" class="btn btn-primary">
              Get!
            </button>
          </span>
        </div>
      </div>
    </div>
    <div class="container" style="margin-top: 50px">
      <div class="jumbotron">
        <h1 class="display-4" id="book-name">Book Name</h1>
        <p>ISBN: <span id="isbn">0000</span></p>
        <p>Publication: <span id="publication">0000</span></p>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
